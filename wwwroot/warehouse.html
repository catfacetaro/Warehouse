<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Warehouse</title>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
        integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
        integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="warehouse.css">

    <script src="base.js"></script>
    <script src="levels.js"></script>
    <script src="WarehouseModel.js"></script>
    <script src="WarehouseDisplay.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="topLevelTable">
        <div class="topLevelRow">
            <div class="topLevelCell1">
                <canvas id="mainDisplay"></canvas>
            </div>
            <div class="topLevelCell2">
                <div id="mainPanel">
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Moves</div>
                        <div class="mainPanelCell2 highlightTextColor" id="movesDisplay"></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Level Set</div>
                        <div class="mainPanelCell2 highlightTextColor" id="levelSetDisplay"></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Level</div>
                        <div class="mainPanelCell2 highlightTextColor" id="levelDisplay"></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Change Level Set</div>
                        <div class="mainPanelCell2 normalTextColor">Ctrl <i class="fas fa-long-arrow-alt-up"></i>, Ctrl
                            <i class="fas fa-long-arrow-alt-down"></i></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Change Level</div>
                        <div class="mainPanelCell2 normalTextColor">Ctrl <i class="fas fa-long-arrow-alt-left"></i>,
                            Ctrl <i class="fas fa-long-arrow-alt-right"></i></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Reset Level</div>
                        <div class="mainPanelCell2 normalTextColor">Ctrl Enter</div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1 normalTextColor">Move</div>
                        <div class="mainPanelCell2 normalTextColor"><i class="fas fa-long-arrow-alt-up"></i>, <i
                                class="fas fa-long-arrow-alt-down"></i>, <i class="fas fa-long-arrow-alt-left"></i>, <i
                                class="fas fa-long-arrow-alt-right"></i></div>
                    </div>
                    <div class="mainPanelRow">
                        <div class="mainPanelCell1  normalTextColor">Undo Move</div>
                        <div class="mainPanelCell2  normalTextColor">Backspace</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
