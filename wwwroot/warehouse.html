<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Warehouse</title>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
        integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
        integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="warehouse.css">

    <!-- Load individual files for easy debugging -->
    <script src="levels.js"></script>
    <script src="constants.js"></script>
    <script src="resources.js"></script>
    <script src="WarehouseModel.js"></script>
    <script src="WarehouseDisplay.js"></script>
    <script src="LevelController.js"></script>
    <script src="main.js"></script>

    <!-- Load combined minified file for increase performance -->
    <!-- <script src="warehouse.min.js"></script> -->
</head>

<body>
    <div id="box-1">
        <canvas id="main-display"></canvas>
        <div id="info-panel">
            <table>
                <tr>
                    <td>Moves</td>
                </tr>
                <tr>
                    <td id="moves-display" class="info-highlight"><br></td>
                </tr>
                <tr>
                    <td>Set</td>
                </tr>
                <tr>
                    <td id="set-display" class="info-highlight"></td>
                </tr>
                <tr>
                    <td>Level</td>
                </tr>
                <tr>
                    <td id="level-display" class="info-highlight"></td>
                </tr>
            </table>
        </div>
        <div id="button-panel">
            <table>
                <tr>
                    <td><button id="reset-level-button"><i class="fas fa-undo"></i></button></td>
                    <td><button id="prev-set-button"><i class="fas fa-fast-backward"></i></button></td>
                    <td><button id="next-set-button"><i class="fas fa-fast-forward"></i></button></td>
                </tr>
                <tr>
                    <td><button id="undo-move-button"><i class="fas fa-arrow-left"></i></button></td>
                    <td><button id="prev-level-button"><i class="fas fa-step-backward"></i></button></td>
                    <td><button id="next-level-button"><i class="fas fa-step-forward"></i></button></td>
                </tr>
            </table>
        </div>
        <div id="message-panel">
            <table>
                <tr>
                    <td id="line-1"></td>
                </tr>
                <tr>
                    <td id="line-2"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
